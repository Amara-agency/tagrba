<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>تفاصيل العقار - ملاح للعقارات</title>
    <style>
        /* أنماط CSS الأساسية */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        /* شريط التنقل */


        .navbar {
            display: flex;
            /* يجعل العناصر تترافق في صف واحد */
            justify-content: space-between;
            /* يوزع العناصر بالتساوي مع مسافة بينها */
            align-items: center;
            /* يمركز العناصر عمودياً */
            background: linear-gradient(90deg, #2c3e50 0%, #3498db 100%);
            /* لون خلفية داكن */
            padding: 1rem 2rem;
            /* هامش داخلي علوي/سفلي 1rem ويمين/يسار 2rem */
            border-radius: 8px;
            /* زوايا مدورة */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            /* إضافة ظل خفيف */
            margin: 20px;
        }


        .logo {
            display: flex;
            /* يجعل العناصر داخل الحاوية تترافق في صف */
            align-items: center;
            /* يمركز العناصر عمودياً */
        }

        .logo-img {
            margin-right: 50px;
            /* بعد الصورة عن طرف الشريط */
            width: 50px;
            /* عرض الصورة */
            height: 50px;
            /* ارتفاع الصورة */
            background-color: #3498db;
            /* لون خلفية مؤقت للصورة */
            border-radius: 50%;
            /* يجعل الصورة دائرية */
            display: flex;
            /* يستخدم لتمركز المحتوى */
            justify-content: center;
            /* يمركز المحتوى أفقيًا */
            align-items: center;
            /* يمركز المحتوى عموديًا */
            color: white;
            /* لون النص */
            font-weight: bold;
            /* سمك الخط */
            margin-left: 10px;
            /* هامش أيسر لفصل الصورة عن النص */
        }

        .logo-text {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            color: white;
            /* لون النص */
            font-size: 1.5rem;
            /* حجم الخط */
            font-weight: bold;
            /* سمك الخط */
        }


        .nav-links {
            display: flex;
            /* يجعل عناصر القائمة تترافق في صف */
            list-style: none;
            /* يزيل التعداد من عناصر القائمة */
            gap: 50px;
            /* مسافة بين الزرار */
        }


        .nav-links a {
            margin-left: 50px;
            /* بعد تواصل معنا عن اخرة الشريط */
            overflow: hidden;
            /* إخفاء أي محتوى يخرج خارج الحدود */
            color: white;
            /* لون النص */
            font-weight: 500;
            text-decoration: none;
            /* يزيل التزيين من النص */
            padding: 0.7rem 1.2rem;
            /* هامش داخلي */
            display: block;
            /* يجعل الرابط يأخذ المساحة الكاملة */
            /* مهم مشان يطلع لفوق وقت تحط الفارة عليه */
            transition: all 0.3s ease;
            /* إضافة تأثير انتقالي سلس */
            border-radius: 4px;
            /* زوايا مدورة */
        }

        .nav-links a i {
            margin-left: 8px;
            /* إضافة مسافة بين الأيقونة والنص */
            width: 16px;
            /* تحديد عرض ثابت للأيقونات */
            text-align: center;
            /* محاذاة الأيقونة في المنتصف */
        }

        .nav-links a:hover {
            background-color: #3498db;
            /* لون خلفية عند التمرير */
            transform: translateY(-2px);
            /* تحريك العنصر لأعلى قليلاً عند التمرير */
        }


        .menu-toggle {
            display: none;
            /* إخفاء زر القائمة بشكل افتراضي */
            flex-direction: column;
            /* ترتيب عناصر الزر في عمود */
            justify-content: space-between;
            /* توزيع المساحة بين العناصر */
            width: 30px;
            /* عرض الزر */
            height: 21px;
            /* ارتفاع الزر */
            cursor: pointer;
            /* تغيير شكل المؤشر إلى يد */
        }

        .menu-toggle span {
            height: 3px;
            /* ارتفاع خطوط الزر */
            width: 100%;
            /* عرض خطوط الزر */
            background-color: white;
            /* لون خطوط الزر */
            border-radius: 3px;
            /* زوايا مدورة للخطوط */
            transition: all 0.3s ease;
            /* إضافة تأثير انتقالي سلس */
        }


        /* معرض الصور */
        .gallery-container {
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery-slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .gallery-slide {
            min-width: 100%;
            height: 500px;
            position: relative;
        }

        .gallery-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .gallery-nav:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .gallery-prev {
            right: 20px;
        }

        .gallery-next {
            left: 20px;
        }

        .gallery-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .gallery-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-dot.active {
            background-color: white;
        }

        /* تفاصيل العقار */
        .property-info {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .property-price {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }

        .property-status {
            background-color: #2c3e50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .property-address {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .property-features {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feature i {
            color: #e74c3c;
        }

        .property-description {
            line-height: 1.8;
            color: #34495e;
            margin-bottom: 30px;
        }

        .contact-agent {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .contact-agent:hover {
            background-color: #c0392b;
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {

            /* للشريط العلوي */
            .menu-toggle {
                display: flex;
                /* إظهار زر القائمة على الشاشات الصغيرة */
            }

            .nav-links .contact {
                margin-top: -2px;
            }

            .nav-links a {
                margin-top: -34px;
            }

            .nav-links {
                background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
                /* تدرج لوني للقائمة المنسدلة */
                border-radius: 0 0 12px 12px;
                /* زوايا مدورة للأسفل فقط */
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                /* ظل للقائمة المنسدلة */
                position: absolute;
                /* تحديد موقع مطلق للقائمة */
                left: 25px;
                /* محاذاة لليسار */
                top: 100px;
                /* المسافة من الأعلى */
                width: 50%;
                /* عرض كامل */
                flex-direction: column;
                /* ترتيب العناصر في عمود */
                align-items: center;
                /* محاذاة العناصر إلى المركز */
                padding: 1rem 0;
                /* هامش داخلي */
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
                /* إخفاء القائمة بشكل افتراضي */
                transition: clip-path 0.4s ease-in-out;
                /* تأثير انتقالي سلس */
                z-index: 1000;
                /* ضمان ظهور القائمة فوق المحتوى */
            }

            .menu-toggle.active span:nth-child(1) {
                transform: translateY(10px) rotate(45deg);
                /* تدوير وتحريك الشريط الأول ليشكل جزءًا من X */
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
                /* إخفاء الشريط الثاني */
            }

            .menu-toggle.active span:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
                /* تدوير وتحريك الشريط الثالث ليشكل جزءًا من X */
            }

            .nav-links.active {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                /* إظهار القائمة */
            }

            .gallery-slide {
                height: 300px;
            }

            .property-features {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>

    <!-- nav bar -->

    <nav class="navbar">
        <!-- الشعار -->
        <div class="logo">
            <div class="logo-img">شعار</div> <!-- صورة الشعار المؤقتة -->
            <div class="logo-text">ملاح للعقارات</div> <!-- نص الشعار -->
        </div>

        <!-- قائمة الروابط -->
        <ul class="nav-links ">
            <li><a href="#" class="contact"><i class="fas fa-envelope"></i> تواصل معنا</a></li>
            <!-- رابط "تواصل معنا" مع أيقونة -->
        </ul>

        <!-- زر القائمة المنسدلة للهواتف -->
        <div class="menu-toggle" id="menuToggle">
            <span></span> <!-- خط من خطوط الزر -->
            <span></span> <!-- خط من خطوط الزر -->
            <span></span> <!-- خط من خطوط الزر -->
        </div>
    </nav>

    <!-- معرض الصور -->
    <div class="gallery-container">
        <div class="gallery-slider" id="gallerySlider">
            <!-- سيتم إضافة الصور ديناميكيًا عبر JavaScript -->
        </div>
        <div class="gallery-nav gallery-prev" id="prevBtn">
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="gallery-nav gallery-next" id="nextBtn">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="gallery-dots" id="galleryDots">
            <!-- سيتم إضافة النقاط ديناميكيًا عبر JavaScript -->
        </div>
    </div>

    <!-- معلومات العقار -->
    <div class="property-info">
        <div class="property-header">
            <div class="property-price" id="propertyPrice"></div>
            <div class="property-status" id="propertyStatus"></div>
        </div>
        <div class="property-address" id="propertyAddress"></div>
        <div class="property-features">
            <div class="feature">
                <i class="fas fa-bed"></i>
                <span id="propertyRooms"></span>
            </div>
            <div class="feature">
                <i class="fas fa-bath"></i>
                <span id="propertyBathrooms"></span>
            </div>
            <div class="feature">
                <i class="fas fa-ruler-combined"></i>
                <span id="propertyArea"></span>
            </div>
        </div>
        <div class="property-description" id="propertyDescription"></div>
        <button class="contact-agent">
            <i class="fas fa-phone"></i> اتصل بالوسيط
        </button>
    </div>

    <script>
        // JavaScript للتحكم في فتح وإغلاق القائمة على الهواتف
        const menuToggle = document.getElementById('menuToggle'); // الحصول على زر القائمة
        const navLinks = document.querySelector('.nav-links'); // الحصول على عنصر قائمة الروابط
        const navbar = document.querySelector('.navbar'); // الحصول على عنصر الشريط العلوي

        // إضافة مستمع حدث للنقر على زر القائمة
        menuToggle.addEventListener('click', function (e) {
            e.stopPropagation(); // منع انتشار الحدث إلى العناصر الأم
            navLinks.classList.toggle('active'); // تبديل class active للقائمة
            menuToggle.classList.toggle('active'); // تبديل class active للزر
        });

        // إغلاق القائمة عند النقر على أي رابط
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active'); // إزالة class active للقائمة
                menuToggle.classList.remove('active'); // إزالة class active للزر
            });
        });

        // إغلاق القائمة عند النقر خارجها
        document.addEventListener('click', (e) => {
            if (!navbar.contains(e.target)) { // إذا كان النقر خارج الشريط العلوي
                navLinks.classList.remove('active'); // إزالة class active للقائمة
                menuToggle.classList.remove('active'); // إزالة class active للزر
            }
        });

        // منع إغلاق القائمة عند النقر عليها
        navLinks.addEventListener('click', (e) => {
            e.stopPropagation(); // منع انتشار الحدث إلى العناصر الأم
        });



        // دالة لجلب بيانات العقار من ملف JSON
        async function fetchPropertyData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                return data.properties;
            } catch (error) {
                console.error('Error loading property data:', error);
                return [];
            }
        }

        // دالة لعرض تفاصيل العقار
        async function loadPropertyDetails() {
            // الحصول على معامل ID من الرابط
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = parseInt(urlParams.get('id')) || 1;

            // جلب بيانات العقارات
            const properties = await fetchPropertyData();

            // البحث عن العقار بالمعرّف
            const currentProperty = properties.find(property => property.id === propertyId);

            if (!currentProperty) {
                console.error('العقار غير موجود');
                return;
            }

            // تحديث واجهة صفحة التفاصيل بناءً على البيانات
            document.getElementById('propertyPrice').textContent = currentProperty.price;
            document.getElementById('propertyStatus').textContent = currentProperty.type === "بيع" ? "للبيع" : "للإيجار";
            document.getElementById('propertyAddress').textContent = currentProperty.address;
            document.getElementById('propertyRooms').textContent = currentProperty.rooms;
            document.getElementById('propertyBathrooms').textContent = currentProperty.bathrooms;
            document.getElementById('propertyArea').textContent = currentProperty.area;
            document.getElementById('propertyDescription').textContent = currentProperty.description;

            // إنشاء معرض الصور
            const gallerySlider = document.getElementById('gallerySlider');
            const galleryDots = document.getElementById('galleryDots');

            currentProperty.images.forEach((image, index) => {
                // إنشاء الشرائح
                const slide = document.createElement('div');
                slide.className = 'gallery-slide';
                slide.innerHTML = `<img src="${image}" alt="صورة العقار ${index + 1}">`;
                gallerySlider.appendChild(slide);

                // إنشاء نقاط التنقل
                const dot = document.createElement('div');
                dot.className = `gallery-dot ${index === 0 ? 'active' : ''}`;
                dot.dataset.index = index;
                dot.addEventListener('click', () => goToSlide(index));
                galleryDots.appendChild(dot);
            });

            // متغيرات التحكم بمعرض الصور
            let currentSlide = 0;
            const slides = document.querySelectorAll('.gallery-slide');
            const dots = document.querySelectorAll('.gallery-dot');
            const totalSlides = slides.length;

            // وظائف التحكم بمعرض الصور
            function goToSlide(index) {
                if (index < 0) index = totalSlides - 1;
                if (index >= totalSlides) index = 0;

                gallerySlider.style.transform = `translateX(-${index * 100}%)`;
                currentSlide = index;

                // تحديث النقاط النشطة
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }

            function nextSlide() {
                goToSlide(currentSlide + 1);
            }

            function prevSlide() {
                goToSlide(currentSlide - 1);
            }

            // إضافة مستمعي الأحداث للأزرار
            document.getElementById('nextBtn').addEventListener('click', nextSlide);
            document.getElementById('prevBtn').addEventListener('click', prevSlide);

            // إضافة دعم السحب على الأجهزة التي تعمل باللمس
            let startX = 0;
            let endX = 0;

            gallerySlider.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });

            gallerySlider.addEventListener('touchend', (e) => {
                endX = e.changedTouches[0].clientX;
                handleSwipe();
            });

            function handleSwipe() {
                if (startX - endX > 50) {
                    // سحب لليسار - التالي
                    nextSlide();
                } else if (endX - startX > 50) {
                    // سحب لليمين - السابق
                    prevSlide();
                }
            }
        }
        // تحميل تفاصيل العقار عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadPropertyDetails);






    </script>
</body>

</html>
